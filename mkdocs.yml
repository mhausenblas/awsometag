site_name: awsometag
site_description: 'A tool to tag AWS resources in a unified manner'
site_author: 'Michael Hausenblas'
repo_name: 'mhausenblas/awsometag'
repo_url: 'https://github.com/mhausenblas/awsometag'
copyright: 'Copyright &copy; 2020 Amazon'
nav:
    - Home: index.md
    - Fundamental services: fundamental.md
    - Container services: containers.md
    - About: about.md
theme:
    name: 'material'
    palette:
      primary: 'orange'
      accent: 'amber'
    highlightjs: true
    hljs_languages:
        - yaml
        - json
        - bash
markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - codehilite:
        linenums: true
    - pymdownx.details
    - pymdownx.superfences
